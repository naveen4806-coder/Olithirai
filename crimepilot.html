<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #1a1a1aaa, transparent 80%),
    radial-gradient(circle at bottom right, #550000aa, transparent 80%),
    linear-gradient(160deg, #070707, #0b0b0b);
  color:white;
  overflow-x:hidden;
}

/* NAV */
.Navigation{
  background:black;
  padding:14px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #2a0000;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:#ff3b3b;
  letter-spacing:3px;
  text-decoration:none;
}

/* PAGE */
.page{
  max-width:1100px;
  margin:120px auto 80px;
  padding:0 20px;
  text-align:center;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.page h1{
  font-size:clamp(28px, 6vw, 46px);
  letter-spacing:3px;
  text-transform:uppercase;
  margin-bottom:14px;
  text-shadow:0 0 12px rgba(255,0,0,0.3);
}

.page p{
  max-width:760px;
  margin:0 auto 36px;
  color:#ccc;
  font-size:15px;
  line-height:1.7;
}

/* VIDEO */
.video-box{
  width:100%;
  max-width:900px;
  aspect-ratio:16 / 9;
  margin:0 auto;
  background:rgba(0,0,0,0.85);
  border-radius:18px;
  border:1px solid #550000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.85);
  position:relative;
  overflow:hidden;
}

.video-box::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      to bottom,
      transparent,
      rgba(255,0,0,0.12)
    );
}

.video-box span{
  position:relative;
  font-size:18px;
  color:#ff4d4d;
  letter-spacing:1px;
}

/* NOTE */
.note{
  margin-top:26px;
  font-size:13px;
  color:#aaa;
}

/* MOBILE */
@media(max-width:768px){
  .Navigation{ padding:14px 20px; }
  .page{ margin:90px auto 60px; }
}
</style>
</head>
