  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #ff4d6daa, transparent 80%),
    radial-gradient(circle at bottom right, #ff9a9eaa, transparent 80%),
    linear-gradient(150deg, #120006, #2a0015);
  color:white;
  overflow-x:hidden;
}

/* NAV */
.Navigation{
  background:black;
  padding:14px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:#ff2d55;

/* CONTENT */
.page{
  max-width:1000px;
  margin:120px auto 80px;
  padding:0 20px;
  text-align:center;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.page h1{
  font-size:clamp(28px, 6vw, 44px);
  letter-spacing:3px;
  text-transform:uppercase;
  margin-bottom:16px;
}

.page p{
  max-width:720px;
  margin:0 auto 40px;
  color:#f2c7d3;
  font-size:15px;
  line-height:1.7;
}

/* VIDEO BOX */
.video-box{
  width:100%;
  max-width:900px;
  aspect-ratio:16 / 9;
  margin:0 auto;
  background:rgba(0,0,0,0.65);
  border-radius:18px;
  border:1px solid #ff2d55;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.8);
  position:relative;
  overflow:hidden;
}

.video-box::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    transparent,
    rgba(255,45,85,0.18)
  );
}

.video-box span{
  position:relative;
  font-size:18px;
  color:#ff8fa3;
  letter-spacing:1px;
}

/* MOBILE */
@media(max-width:768px){
  .Navigation{ padding:14px 20px; }
  .page{ margin:90px auto 60px; }
}
</style>
