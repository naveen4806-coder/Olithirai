<!DOCTYPE html>
<html lang                = "en">
<head>
<meta charset             = "utf-8">
<title>Olithirai Explore Page</title>
<meta name                = "viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family             : Arial, Helvetica, sans-serif;
  min-height              : 100vh;
  background              : 
    radial-gradient(circle at top left, #ff0000aa, transparent 80%),
    radial-gradient(circle at bottom right, #1900ffaa, transparent 80%),
    linear-gradient(150deg, #0a0a0a, #1a0033);
  color                   : white;
  margin                  : 0;
}

/* NAV */
.Navigation{
  background              : black;
  padding                 : 14px 40px;
  display                 : flex;
  justify-content         : space-between;
  align-items             : center;
}

.logo{
  font-size               : 24px;
  font-weight             : bold;
  color                   : red;
  letter-spacing          : 3px;
  text-decoration         : none;
}

.menu a{
  color                   : #f2f2f2;
  text-decoration         : none;
  margin-left             : 20px;
  position                : relative;
}

.menu a::after{
  content                 : "";
  position                : absolute;
  left                    : 0;
  bottom                  : -5px;
  width                   : 0;
  height                  : 2px;
  background              : red;
  transition              : 0.3s;
}
.menu a:hover::after{width:100%;}

/* MAIN LAYOUT */
.main{
  display                 : grid;
  grid-template-columns   : repeat(2, 1fr);
  gap                     : 50px;
  max-width               : 1000px;
  margin                  : 100px auto;
  padding                 : 0;
}

/* INDIVIDUAL BOXES */
.subdiv{
  background              : #0a0a0a;
  padding                 : 40px;
  border-radius           : 25px;
  box-shadow              : 0 0 40px rgba(255,0,0,0.25);
  transition              : 0.4s;
}

.subdiv:hover{
  transform               : translateY(-10px);
  box-shadow              : 0 0 35px rgba(255,0,0,0.5);
}

.subdiv h2{
  letter-spacing          : 2px;
  margin-bottom           : 10px;
}

.subdiv p{
  font-size               : 14px;
  opacity                 : 0.85;
  margin-bottom           : 20px;
}

/* EXPLORE BUTTON */
.explore-btn{
  display                 : inline-block;
  padding                 : 10px 26px;
  border                  : 2px solid red;
  color                   : white;
  text-decoration         : none;
  border-radius           : 30px;
  font-size               : 14px;
  letter-spacing          : 1px;
  transition              : 0.3s;
}

.explore-btn:hover{
  background              : red;
  box-shadow              : 0 0 20px red;
}
</style>
</head>

<body>

<script>
/* üîê LOGIN CHECK */
if(!localStorage.getItem("olithirai_loggedIn")){
  window.location.href    = "login.html";
}

/* üí≥ PAYMENT CHECK 
if(!localStorage.getItem("olithirai_paid")){
  window.location.href    = "payment.html";
}
</script>

<nav class                = "Navigation">
  <a href                 = "index.html" class="logo">OLITHIRAI</a>
  <div class              = "menu"></div>
</nav>

<div class                = "main">

  <div class              = "subdiv">
    <h2>SHORT FILMS</h2>
    <p>Stories born from passion. Frames filled with soul.</p>
    <a href               = "shortfilms.html" class="explore-btn">EXPLORE</a>
  </div>

  <div class              = "subdiv">
    <h2>PILOT FILMS</h2>
    <p>Raw. Unfiltered. Beyond the system.</p>
    <a href               = "pilot.html" class="explore-btn">EXPLORE</a>
  </div>

</div>

</body>
</html>
