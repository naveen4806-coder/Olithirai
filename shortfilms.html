<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Olithirai Short Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, #0000ffaa, transparent 80%),
    radial-gradient(circle at bottom right, #fd0404aa, transparent 80%),
    linear-gradient(150deg, #0a0a0a, #0b0b0b);
  color: white;
}

/* ================= NAV ================= */
.Navigation{
  background: black;
  padding: 14px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo{
  font-size: clamp(20px, 5vw, 24px);
  font-weight: bold;
  color: red;
  letter-spacing: 3px;
  text-decoration: none;
}

/* ================= LOGOUT BUTTON ================= */
.logout-btn{
  background: transparent;
  border: 1px solid red;
  color: white;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  letter-spacing: 1px;
  transition: 0.3s ease;
}

.logout-btn:hover{
  background: red;
  color: black;
}

/* ================= GRID ================= */
.main{
  display: grid;
  gap: 32px;
  max-width: 1200px;
  margin: 120px auto 80px;
  padding: 0 20px;
}

/* üì± Mobile ‚Äì 1 card */
@media (max-width:599px){
  .main{
    grid-template-columns: 1fr;
  }
}

/* üì≤ Tablet ‚Äì 2 cards */
@media (min-width:600px) and (max-width:1023px){
  .main{
    grid-template-columns: repeat(2,1fr);
  }
}

/* üíª Desktop ‚Äì 3 cards */
@media (min-width:1024px) and (max-width:1399px){
  .main{
    grid-template-columns: repeat(3,1fr);
  }
}

/* üñ•Ô∏è Large Desktop ‚Äì 4 cards */
@media (min-width:1400px){
  .main{
    grid-template-columns: repeat(4,1fr);
  }
}

/* ================= CARD ================= */
.card-link{
  text-decoration: none;
  color: inherit;
}

.container{
  position: relative;
  height: 200px;
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.4s ease;
  border: 1px solid red;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

/* Overlay */
.container::before{
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  pointer-events: none;
}

/* Title */
.container h2{
  position: relative;
  font-size: clamp(18px, 4vw, 22px);
  letter-spacing: 2px;
  text-transform: uppercase;
  z-index: 1;
}

/* Hover only on hover devices */
@media (hover:hover){
  .container:hover{
    transform: translateY(-12px) scale(1.04);
    box-shadow: 0 20px 40px rgb(17, 0, 255);
  }
}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav class="Navigation">
  <a href="index.html" class="logo">OLITHIRAI</a>
  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<!-- ================= GRID ================= -->
<div class="main">

  <a href="thriller.html" class="card-link">
    <div class="container thriller"><h2>Thriller</h2></div>
  </a>

  <a href="drama.html" class="card-link">
    <div class="container drama"><h2>Drama</h2></div>
  </a>

  <a href="crime.html" class="card-link">
    <div class="container crime"><h2>Crime</h2></div>
  </a>

  <a href="horror.html" class="card-link">
    <div class="container horror"><h2>Horror</h2></div>
  </a>

  <a href="love.html" class="card-link">
    <div class="container love"><h2>Love</h2></div>
  </a>

  <a href="comedy.html" class="card-link">
    <div class="container comedy"><h2>Comedy</h2></div>
  </a>

</div>

<!-- ================= LOGOUT SCRIPT ================= -->
<script>
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "login.html"; // change if needed
}
</script>

</body>
</html>
