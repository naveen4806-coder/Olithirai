<!DOCTYPE html>
<html lang                = "en">
<head>
<meta charset             = "UTF-8">
<title>Horror Short Film | Olithirai</title>
<meta name                = "viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin                  : 0;
  padding                 : 0;
  box-sizing              : border-box;
}

body{
  font-family             : Arial, Helvetica, sans-serif;
  min-height              : 100vh;
  background              : 
    radial-gradient(circle at top left, #4b0000aa, transparent 80%),
    radial-gradient(circle at bottom right, #001400aa, transparent 80%),
    linear-gradient(160deg, #060606, #000000);
  color                   : white;
  overflow-x              : hidden;
}

/* NAV */
.Navigation{
  background              : black;
  padding                 : 14px 40px;
  display                 : flex;
  justify-content         : space-between;
  align-items             : center;
  border-bottom           : 1px solid #2a0000;
}

.logo{
  font-size               : 24px;
  font-weight             : bold;
  color                   : #ff1a1a;
  letter-spacing          : 3px;
  text-decoration         : none;
}

/* PAGE */
.page{
  max-width               : 1100px;
  margin                  : 120px auto 80px;
  padding                 : 0 20px;
  text-align              : center;
  animation               : fadeIn 1.1s ease forwards;
}

@keyframes fadeIn{
  from{opacity            : 0; transform:translateY(30px);}
  to{opacity              : 1; transform:translateY(0);}
}

.page h1{
  font-size               : clamp(26px, 6vw, 44px);
  letter-spacing          : 4px;
  text-transform          : uppercase;
  margin-bottom           : 14px;
  text-shadow             : 0 0 15px rgba(255,0,0,0.45);
}

.page p{
  max-width               : 720px;
  margin                  : 0 auto 36px;
  color                   : #cfcfcf;
  font-size               : 15px;
  line-height             : 1.7;
}

/* VIDEO */
.video-box{
  width                   : 100%;
  max-width               : 900px;
  aspect-ratio            : 16 / 9;
  margin                  : 0 auto;
  background              : rgba(0,0,0,0.88);
  border-radius           : 18px;
  border                  : 1px solid #520000;
  display                 : flex;
  align-items             : center;
  justify-content         : center;
  box-shadow              : 0 30px 80px rgba(0,0,0,0.95);
  position                : relative;
  overflow                : hidden;
}

.video-box::before{
  content                 : "";
  position                : absolute;
  inset                   : 0;
  background              : 
    linear-gradient(
      to bottom,
      transparent,
      rgba(120,0,0,0.3)
    );
}

.video-box span{
  position                : relative;
  font-size               : 18px;
  color                   : #ff4d4d;
  letter-spacing          : 1px;
}

/* FOOTER NOTE */
.note{
  margin-top              : 26px;
  font-size               : 13px;
  color                   : #999;
}

/* MOBILE */
@media(max-width:768px){
  .Navigation{ padding    : 14px 20px; }
  .page{ margin           : 90px auto 60px; }
}
</style>
</head>

<body>

<nav class                = "Navigation">
  <a href                 = "index.html" class="logo">OLITHIRAI</a>
</nav>

<section class            = "page">
  <h1>Horror Short Film</h1>
  <p>
    A terrifying short film packed with fear, mystery,
    darkness, and chilling moments that haunt your mind.
  </p>

  <!-- Replace with your horror short film video -->
  <div class              = "video-box">
    <span>üëÅÔ∏è Horror Short Film ‚Äì Video Coming Soon</span>
  </div>

  <div class              = "note">
    Viewer discretion is advised (18+)
  </div>
</section>

</body>
</html>
