<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Horror Pilot Film | Olithirai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #3b0000aa, transparent 80%),
    radial-gradient(circle at bottom right, #001a00aa, transparent 80%),
    linear-gradient(160deg, #050505, #000000);
  color:white;
  overflow-x:hidden;
}

/* NAV */
.Navigation{
  background:black;
  padding:14px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #2b0000;
}

.logo{
  font-size:24px;
  font-weight:bold;
  color:#ff1a1a;
  letter-spacing:3px;
  text-decoration:none;
}

/* CONTENT */
.page{
  max-width:1100px;
  margin:120px auto 80px;
  padding:0 20px;
  text-align:center;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(35px);}
  to{opacity:1; transform:translateY(0);}
}

.page h1{
  font-size:clamp(28px, 6vw, 46px);
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:16px;
  text-shadow:0 0 12px rgba(255,0,0,0.4);
}

.page p{
  max-width:720px;
  margin:0 auto 40px;
  color:#c9c9c9;
  font-size:15px;
  line-height:1.7;
}

/* VIDEO BOX */
.video-box{
  width:100%;
  max-width:900px;
  aspect-ratio:16 / 9;
  margin:0 auto;
  background:rgba(0,0,0,0.85);
  border-radius:18px;
  border:1px solid #5c0000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.9);
  position:relative;
  overflow:hidden;
}

.video-box::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      to bottom,
      transparent,
      rgba(120,0,0,0.25)
    );
}

.video-box span{
  position:relative;
  font-size:18px;
  color:#ff4d4d;
  letter-spacing:1px;
}

/* MOBILE */
@media(max-width:768px){
  .Navigation{ padding:14px 20px; }
  .page{ margin:90px auto 60px; }
}
</style>
</head>

<body>

<nav class="Navigation">
  <a href="index.html" class="logo">OLITHIRAI</a>
</nav>

<section class="page">
  <h1>Horror Pilot Film</h1>
  <p>
    A terrifying pilot episode filled with darkness, secrets,
    supernatural fear, and spine-chilling suspense.
  </p>

  <!-- Replace with actual horror video -->
  <div class="video-box">
    <span>☠️ Horror Pilot Film – Video Coming Soon</span>
  </div>
</section>

</body>
</html>
