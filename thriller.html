<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thriller Shortfilm | Olithirai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  background: 
    radial-gradient(circle at top left, #ff0000aa, transparent 80%),
    radial-gradient(circle at bottom right, #1900ffaa, transparent 80%),
    linear-gradient(150deg, #0a0a0a, #1a0033);
  color: white;
  overflow-x: hidden;
}

/* ================= NAV ================= */
.Navigation{
  background: black;
  padding: 14px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo{
  font-size: clamp(20px, 5vw, 24px);
  font-weight: bold;
  color: red;
  letter-spacing: 3px;
  text-decoration: none;
}

/* ================= LOGOUT BUTTON ================= */
.logout-btn{
  background: transparent;
  border: 1px solid red;
  color: white;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  letter-spacing: 1px;
  transition: 0.3s ease;
}

.logout-btn:hover{
  background: red;
  color: black;
}

/* ================= PAGE CONTENT ================= */
.page-wrapper{
  max-width: 1100px;
  margin: 80px auto;
  padding: 0 20px;
  text-align: center;
}

.page-wrapper h1{
  font-size: clamp(26px, 6vw, 42px);
  margin-bottom: 15px;
}

.page-wrapper p{
  color: #ccc;
  font-size: 15px;
  max-width: 700px;
  margin: 0 auto 40px;
}

/* ================= VIDEO BOX ================= */
.video-box{
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  margin: 0 auto;
  background: rgba(0,0,0,0.75);
  border-radius: 18px;
  border: 1px solid red;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 25px 70px rgba(0,0,0,0.8);
  position: relative;
  overflow: hidden;
}

.video-box::before{
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, transparent, rgba(255,0,0,0.15));
}

.video-box span{
  position: relative;
  font-size: 18px;
  color: #ff4d4d;
  letter-spacing: 1px;
}

/* ================= MOBILE ================= */
@media (max-width:768px){
  .Navigation{padding: 14px 20px;}
  .page-wrapper{margin: 60px auto;}
}
</style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav class="Navigation">
  <a href="index.html" class="logo">OLITHIRAI</a>
  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<!-- ================= PAGE CONTENT ================= -->
<div class="page-wrapper">
  <h1>Thriller Shortfilm</h1>
  <p>
    A gripping cinematic experience filled with suspense, mystery, and unexpected twists.
  </p>
</div>

<div class="video-box">
  <span>üî™ Thriller Short Film ‚Äì Video Coming Soon</span>
</div>

<!-- ================= SCRIPTS ================= -->
<script>
// üîê LOGIN CHECK
if(!localStorage.getItem("olithirai_loggedIn")){
  window.location.href = "login.html";
}

// üîì LOGOUT FUNCTION
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
