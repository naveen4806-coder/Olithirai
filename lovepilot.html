<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Pilot Film | Olithirai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #ff2f92aa, transparent 80%),
    radial-gradient(circle at bottom right, #ff0040aa, transparent 80%),
    linear-gradient(150deg, #0a0a0a, #1a0010);
  color:white;
  overflow-x:hidden;
}

/* ================= NAV ================= */
.Navigation{
  background:black;
  padding:14px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:clamp(20px,5vw,24px);
  font-weight:bold;
  color:red;
  letter-spacing:3px;
  text-decoration:none;
}

/* LOGOUT */
.logout-btn{
  background:transparent;
  border:1px solid #ff2f92;
  color:white;
  padding:8px 18px;
  border-radius:20px;
  font-size:13px;
  cursor:pointer;
  letter-spacing:1px;
  transition:0.3s ease;
}

.logout-btn:hover{
  background:#ff2f92;
  color:black;
}

/* ================= PAGE CONTENT ================= */
.page{
  max-width:1100px;
  margin:120px auto 80px;
  padding:0 20px;
  text-align:center;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

.page h1{
  font-size:clamp(26px,6vw,44px);
  margin-bottom:15px;
  letter-spacing:2px;
}

.page p{
  color:#ddd;
  max-width:720px;
  margin:0 auto 40px;
  font-size:15px;
}

/* ================= VIDEO PLACEHOLDER ================= */
.video-box{
  width:100%;
  max-width:900px;
  aspect-ratio:16 / 9;
  margin:0 auto;
  background:rgba(0,0,0,0.7);
  border-radius:18px;
  border:1px solid #ff2f92;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.7);
}

.video-box span{
  font-size:18px;
  color:#ffb6c1;
}

/* ================= MOBILE ================= */
@media (max-width:768px){
  .Navigation{padding:14px 20px;}
  .page{margin:90px auto 60px;}
}
</style>
</head>

<body>

<script>
/* üîê LOGIN CHECK */
if(!localStorage.getItem("olithirai_loggedIn")){
  window.location.href = "login.html";
}

/* üö™ LOGOUT */
function logout(){
  localStorage.removeItem("olithirai_loggedIn");
  window.location.href = "login.html";
}
</script>

<!-- NAV -->
<nav class="Navigation">
  <a href="index.html" class="logo">OLITHIRAI</a>
  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<!-- CONTENT -->
<section class="page">
  <h1>Love Pilot Film</h1>
  <p>
    A heartfelt pilot film exploring emotions, relationships,
    and the beauty of love through a cinematic lens.
  </p>

  <div class="video-box">
    <span>üíñ Love Pilot Film ‚Äì Video Coming Soon</span>
  </div>
</section>

</body>
</html>
